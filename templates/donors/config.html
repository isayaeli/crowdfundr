<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'assets2/css/bootstrap.css' %}">

<div id="sidebar" class="active">
    <div class="sidebar-wrapper active">
        <div class="sidebar-header">
            <div class="d-flex justify-content-between">
                <div class="logo">
                    <a href="{% url 'home' %}"><img style="height:70px;" src="{% static 'assets/img/logo.png' %}" alt="Logo" srcset=""></a>
                </div>
                <div class="toggler">
                    <a href="#" class="sidebar-hide d-xl-none d-block"><i class="bi bi-x bi-middle"></i></a>
                </div>
            </div>
        </div>
        <div class="sidebar-menu">
            <ul class="menu">

                <li class="sidebar-item active  ">
                    <a href="{% url 'donor' %}" class='sidebar-link bg-warning text-dark'>
                        <i class="bi bi-grid-fill text-dark"></i>
                        <span class="text-dark" >Dashboard</span>
                    </a>
                </li>

                <li class="sidebar-item">
                    <a href="{% url 'donor' %}" class='sidebar-link text-dark'>
                        <i class="bi bi-stack text-warning"></i>
                        <span>Home</span>
                    </a>
                </li>

                <li class="sidebar-item">
                    <a href="{% url 'my_opps' %}" class='sidebar-link text-dark'>
                        <i class="bi bi-collection-fill text-warning"></i>
                        <span>Opportunities</span>
                    </a>
                </li>

                <li class="sidebar-item">
                    <a href="{% url 'donor_profile' %}" class='sidebar-link text-dark'>
                        <i class="bi bi-collection-fill text-warning"></i>
                        <span>Profile</span>
                    </a>
                </li>

                <li class="sidebar-item  has-sub">
                    <a href="#" class='sidebar-link text-dark'>
                        <i class="bi bi-grid-1x2-fill text-warning"></i>
                        <span>Security</span>
                    </a>
                    <ul class="submenu ">
                        <li class="submenu-item ">
                            <a class="text-dark" href="{% url 'donor_changepassword' %}">Change Password</a>
                        </li>
                        <li class="submenu-item ">
                            <a class="text-dark" href="{% url 'logout' %}">Logout</a>
                        </li>
                    </ul>
                </li>

            </ul>
        </div>
        <button class="sidebar-toggler btn x"><i data-feather="x"></i></button>
    </div>
</div>
{% block contents %}
{% endblock contents %}
